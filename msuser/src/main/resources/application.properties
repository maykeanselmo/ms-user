# Locale Timezone.
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR
spring.mvc.format.date-time=iso

# MySQL connection.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/useraddressdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate.
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Springdoc OpenAPI 3.1 & Swagger 3
springdoc.swagger-ui.path=/docs-ms-user.html
springdoc.api-docs.path=/docs-ms-user
springdoc.packagesToScan=com.compassuol.challenge.msuser.application.controller

# RabbitMQ queue connection.
mq.queues.notifications=notifications
sprinng.rabbitmq.host=localhost
sprinng.rabbitmq.port=5672
sprinng.rabbitmq.username=guest
sprinng.rabbitmq.password=guest